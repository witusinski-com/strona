<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Moja Strona</title>
  <link rel="icon"type="image/x-icon" href="pablo.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- 1. Notatki -->
  <section id="notes">
    
    <textarea id="notepad" placeholder="Zapisz swoje notatki..."></textarea>
  </section>

 

  <!-- 4. Logowanie -->
  <section id="login">
    <h2>Logowanie</h2>
    <input type="text" id="username" placeholder="Login">
    <input type="password" id="password" placeholder="Hasło">
    <button onclick="login()">Zaloguj</button>
    <p id="error"></p>
  </section>

  <!-- 2. Galeria -->
  <section id="gallery">
    
    <img src="1.jpg" alt="foto1">
    <img src="2.jpg" alt="foto2">
    <img src="3.jpg" alt="foto3">
    <img src="4.jpg" alt="foto4">
    <img src="5.JPG" alt="foto5">
    <img src="6.JPG" alt="foto6">
    <img src="7.JPG" alt="foto7">
    <img src="8.JPG" alt="foto8">
    <img src="9.JPG" alt="foto9">
    <img src="10.JPG" alt="foto10">
    <img src="11.JPG" alt="foto11">
    <img src="12.JPG" alt="foto12">
    
  </section>

  <script>
    // Notatki localStorage
    const notepad = document.getElementById("notepad");
    notepad.value = localStorage.getItem("notes") || "";
    notepad.addEventListener("input", () => {
      localStorage.setItem("notes", notepad.value);
    });

    // Logowanie
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if (user === "pablo" && pass === "kundel") {
        window.location.href = "downloads.html";
      } else {
        document.getElementById("error").innerText = "❌ Błędny login lub hasło!";
      }
    }
  </script>
</body>
</html>
