<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logowanie</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Panel Logowania</h1>
    <form id="loginForm">
      <input type="password" id="password" placeholder="Wpisz hasło" required />
      <button type="submit">Zaloguj</button>
      <p id="error" class="error"></p>
    </form>

    <div class="socials">
  <div class="social-item">
    <img src="ig.png" alt="Instagram" />
    <a href="https://www.instagram.com/71pablotg/" target="_blank">Instagram</a>
  </div>
  <div class="social-item">
    <img src="tiktok.png" alt="TikTok" />
    <a href="https://www.tiktok.com/@pablo2account" target="_blank">TikTok</a>
  </div>
  <div class="social-item">
    <img src="threads.png" alt="Threads" />
    <a href="https://www.threads.com/@71pablotg" target="_blank">Threads</a>
  </div>
  <div class="social-item">
    <img src="cr.png" alt="Clash Royale" />
    <a href="https://link.clashroyale.com/invite/friend/en?tag=9LL0CGVP8&token=p3eyfdez&platform=iOS" target="_blank">Clash Royale</a>
  </div>
</div>

  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const password = document.getElementById("password").value;
      const error = document.getElementById("error");

      if (password === "nela") {
        window.location.href = "gyat.html";
      } else {
        error.textContent = "Nieprawidłowe hasło!";
      }
    });
  </script>
</body>
</html>
